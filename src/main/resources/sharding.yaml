rules:
  - !READWRITE_SPLITTING
    dataSources:
      readwrite_ds:
        staticStrategy:
          writeDataSourceName: write_ds
          readDataSourceNames:
            - read_ds_0
        loadBalancerName: roundRobin
    loadBalancers:
      roundRobin:
        type: ROUND_ROBIN
  - !SHARDING
    tables:
      account:
        actualDataNodes: readwrite_ds.account_${0..1}
        tableStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: account_inline
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflake
    shardingAlgorithms:
      account_inline:
        type: INLINE
        props:
          algorithm-expression: account_${id % 2}
    keyGenerators:
      snowflake:
        type: SNOWFLAKE
